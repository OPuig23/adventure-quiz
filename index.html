<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>POSA’T VERMELL! | Enquesta Col·lectiva</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo Cal Blay" class="logo">
    <h1>🔥 POSA’T VERMELL! 🔥</h1>
    <p class="subtitol">La gran avaluació blayana — parlem sense filtres!</p>
  </header>

  <main>
    <!-- 1. Setup: nombre de participants -->
    <section id="setup-section" class="card centered">
      <label for="num-participants">Nombre de participants:</label>
      <input type="number" id="num-participants" min="1" placeholder="p. ex. 12">
      <button id="setup-btn" class="btn">Comença Enquesta</button>
    </section>

    <!-- 2. QR + comença -->
    <section id="qr-section" class="card centered hidden">
      <h2>📱 Escaneja aquest codi QR</h2>
      <div id="qrcode-intro"></div>
      <button id="start-btn" class="btn">Comença Enquesta</button>
    </section>

    <!-- 3. Quiz Screen -->
    <section id="quiz-screen" class="card hidden">
      <div id="timer-bar"><span id="timer-text">20s</span></div>
      <div id="card-container"></div>
    </section>

    <!-- 4. Wait for results -->
    <section id="wait-screen" class="card centered hidden">
      <h2>⏳ Esperant que acabi tothom...</h2>
      <p>Respostes recollides: <span id="current-count">0</span> / <span id="total-count">0</span></p>
    </section>

    <!-- 5. Resultats Col·lectius -->
    <section id="result-screen" class="card hidden">
      <h2>📊 Resultats Col·lectius</h2>
      <div id="result-list"></div>
    </section>
  </main>

  <script src="qrcode.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
